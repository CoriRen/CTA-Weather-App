<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="innerContainer">
			<div class="box">
				<div class="display">
					<p id="result"></p>
				</div>
				<ul class="grid">
					<li class="number" id="seven">7</li>
					<li class="number" id="eight">8</li>
					<li class="number" id="nine">9</li>
					<li class="operator" id="divide">/</li>
					<li class="number" id="four">4</li>
					<li class="number" id="five">5</li>
					<li class="number" id="six">6</li>
					<li class="operator" id="times">x</li>
					<li class="number" id="one">1</li>
					<li class="number" id="two">2</li>
					<li class="number" id="three">3</li>
					<li class="operator" id="plus">+</li>
					<li class="number" id="zero">0</li>
					<li class="operator" id="dot">.</li>
					<li class="equals" id="equals">=</li>
					<li class="operator" id="minus">-</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
